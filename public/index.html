    <script>
        // åˆ›å»ºå¸¦æœ‰é…ç½®çš„ markdown-it å®ä¾‹
        var md = window.markdownit({

        // ç”¨äºå­˜å‚¨é…ç½®çš„å…¨å±€å˜é‡
        let cachedEndpointConfig = null;
        // åŠ è½½é…ç½®çš„å‡½æ•°
        async function loadEndpointConfig() {
            // å¦‚æœå·²ç»æœ‰ç¼“å­˜çš„é…ç½®ï¼Œç›´æ¥è¿”å›
            if (cachedEndpointConfig) {
                return cachedEndpointConfig;

            try {
                const response = await fetch('/config/endpoint.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                // ä¿å­˜é…ç½®åˆ°ç¼“å­˜
                cachedEndpointConfig = await response.json();
                return cachedEndpointConfig;
            } catch (error) {
                console.error('åŠ è½½endpointé…ç½®å¤±è´¥:', error);
                return {}; // è¿”å›ç©ºå¯¹è±¡ä½œä¸ºé»˜è®¤å€¼
            }
        }

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                // æ·»åŠ åˆ·æ–°åŠ¨ç”»
                const refreshIcon = document.querySelector('.refresh-icon');
                const summaryElement = document.getElementById('stats-summary');
                const detailElement = document.getElementById('stats-detail');

                if (refreshIcon) {
                    refreshIcon.classList.add('spinning');
                }
                if (summaryElement) summaryElement.classList.add('fade');
                if (detailElement) detailElement.classList.add('fade');

                // è·å–æ•°æ®
                const response = await fetch('/stats');
                const stats = await response.json();

                // æ›´æ–°ç»Ÿè®¡
                await updateStats(stats);

                // ç§»é™¤åŠ¨ç”»
                setTimeout(() => {
                    if (refreshIcon) {
                        refreshIcon.classList.remove('spinning');
                    }
                    if (summaryElement) summaryElement.classList.remove('fade');
                    if (detailElement) detailElement.classList.remove('fade');
                }, 300);

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // å¤„ç†ç»Ÿè®¡æ•°æ®
        async function updateStats(stats) {
            const endpointConfig = await loadEndpointConfig();

            const startDate = new Date('2024-11-1');
            const today = new Date();
            const daysSinceStart = Math.ceil((today - startDate) / (1000 * 60 * 60 * 24));

            let totalCalls = 0;
            let todayCalls = 0;

            Object.entries(stats).forEach(([endpoint, stat]) => {
                if (endpointConfig[endpoint]) {
                    totalCalls += stat.total_calls;
                    todayCalls += stat.today_calls;
                }
            });

            const avgCallsPerDay = Math.round(totalCalls / daysSinceStart);

            const summaryHtml = `
        <div class="stats-summary">
            <div class="stats-header">
                <h2>ğŸ“Š æ¥å£è°ƒç”¨æ¬¡æ•° <span class="refresh-icon">ğŸ”„</span></h2>
            </div>
            <div class="stats-grid">
                <div class="stats-item">ä»Šæ—¥æ€»è°ƒç”¨ï¼š${todayCalls} æ¬¡</div>
                <div class="stats-item">å¹³å‡æ¯å¤©è°ƒç”¨ï¼š${avgCallsPerDay} æ¬¡</div>
                <div class="stats-item">æ€»è°ƒç”¨æ¬¡æ•°ï¼š${totalCalls} æ¬¡</div>
                <div class="stats-item">ç»Ÿè®¡å¼€å§‹æ—¥æœŸï¼š2024-11-1</div>
            </div>
        </div>
    `;

            const sortedEndpoints = Object.entries(stats)
                .filter(([endpoint]) => endpointConfig[endpoint])
                .sort(([endpointA], [endpointB]) => {
                    const orderA = endpointConfig[endpointA].order;
                    const orderB = endpointConfig[endpointB].order;
                    return orderA - orderB;
                });

            let detailHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>æ¥å£</th>
                                <th>ä»Šæ—¥è°ƒç”¨</th>
                                <th>æ€»è°ƒç”¨</th>
                                <th>URLæ•°é‡</th>
                                <th>æŸ¥çœ‹</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

            // åŒæ—¶åŠ è½½URLç»Ÿè®¡æ•°æ®
            const urlStatsResponse = await fetch('/urlstats');
            const urlStats = await urlStatsResponse.json();

            sortedEndpoints.forEach(([endpoint, stat]) => {
                const urlCount = urlStats[endpoint]?.total_urls || 0;
                detailHtml += `
                    <tr>
                        <td>
                            <a href="javascript:void(0)" 
                            onclick="copyToClipboard('${endpoint}')"
                            class="endpoint-link" 
                            title="ç‚¹å‡»å¤åˆ¶é“¾æ¥">
                                ${getDisplayName(endpoint, endpointConfig)}
                            </a>
                        </td>
                        <td>${stat.today_calls}</td>
                        <td>${stat.total_calls}</td>
                        <td>${urlCount}</td>
                        <td><a href="${endpoint}" target="_blank" rel="noopener noreferrer">ğŸ‘€</a></td>
                    </tr>
                `;
            });

            detailHtml += `
                    </tbody>
                </table>
            `;

            const summaryElement = document.getElementById('stats-summary');
            const detailElement = document.getElementById('stats-detail');

            if (summaryElement) summaryElement.innerHTML = summaryHtml;
            if (detailElement) detailElement.innerHTML = detailHtml;
        }

        // è·å–æ˜¾ç¤ºåç§°çš„å‡½æ•°
        function getDisplayName(endpoint, endpointConfig) {
            return endpointConfig[endpoint]?.name || endpoint;
        }

        // ä¿®æ”¹äº‹ä»¶å¤„ç†å‡½æ•°æ¥å¤„ç†å¼‚æ­¥æ›´æ–°
        async function refreshStats() {
            try {
                // å¦‚æœé…ç½®è¿˜æ²¡æœ‰åŠ è½½ï¼Œå…ˆåŠ è½½é…ç½®
                if (!cachedEndpointConfig) {
                    await loadEndpointConfig();
                }

                // ç„¶åè·å–ç»Ÿè®¡æ•°æ®
                const response = await fetch('/stats');
                const stats = await response.json();
                await updateStats(stats);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // åˆå§‹åŠ è½½
        document.addEventListener('DOMContentLoaded', refreshStats);


        // æ·»åŠ å¤åˆ¶åŠŸèƒ½
        function copyToClipboard(endpoint) {
            const url = `https://random-api.czl.net/${endpoint}`;
            navigator.clipboard.writeText(url).then(() => {
                // æ˜¾ç¤ºæç¤º
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = 'é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼';
                document.body.appendChild(toast);

                // 2ç§’åç§»é™¤æç¤º
                setTimeout(() => {
                    toast.remove();
                }, 2000);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
            });
        }

        // å…ˆåŠ è½½ markdown å†…å®¹
        fetch('./index.md')
            .then(response => response.text())
            .then(markdownText => {
                document.getElementById('markdown-content').innerHTML = md.render(markdownText);
                // markdown åŠ è½½å®Œæˆåç­‰å¾…ä¸€å°æ®µæ—¶é—´å†åŠ è½½ç»Ÿè®¡æ•°æ®
                setTimeout(loadStats, 100);
            })
            .catch(error => console.error('Error loading index.md:', error));

        // å®šæœŸæ›´æ–°ç»Ÿè®¡æ•°æ®
        setInterval(loadStats, 5 * 1000);

        async function loadMetrics() {
            try {
                const response = await fetch('/metrics');
                const metrics = await response.json();
                updateMetricsDisplay(metrics);
            } catch (error) {
                console.error('Error loading metrics:', error);
            }
        }
        
        function updateMetricsDisplay(metrics) {
            const metricsHtml = `
                <div class="metrics-container">
                    <div class="metrics-section">
                        <h3>åŸºç¡€æŒ‡æ ‡</h3>
                        <div class="metrics-grid">
                            <div class="metric-item">è¿è¡Œæ—¶é—´ï¼š${formatDuration(metrics.uptime)}</div>
                            <div class="metric-item">å¯åŠ¨æ—¶é—´ï¼š${new Date(metrics.start_time).toLocaleString()}</div>
                        </div>
                    </div>
                    
                    <div class="metrics-section">
                        <h3>ç³»ç»ŸæŒ‡æ ‡</h3>
                        <div class="metrics-grid">
                            <div class="metric-item">CPUæ ¸å¿ƒæ•°ï¼š${metrics.num_cpu}</div>
                            <div class="metric-item">Goroutineæ•°ï¼š${metrics.num_goroutine}</div>
                            <div class="metric-item">å†…å­˜ä½¿ç”¨ï¼š${formatBytes(metrics.memory_stats.heap_alloc)}</div>
                            <div class="metric-item">ç³»ç»Ÿå†…å­˜ï¼š${formatBytes(metrics.memory_stats.heap_sys)}</div>
                        </div>
                    </div>
                    
                    <div class="metrics-section">
                        <h3>æ€§èƒ½æŒ‡æ ‡</h3>
                        <div class="metrics-grid">
                            <div class="metric-item">æ€»è¯·æ±‚æ•°ï¼š${metrics.request_count}</div>
                            <div class="metric-item">å¹³å‡å»¶è¿Ÿï¼š${metrics.average_latency.toFixed(2)}ms</div>
                        </div>
                    </div>
                    
                    <div class="metrics-section">
                        <h3>çŠ¶æ€ç ç»Ÿè®¡</h3>
                        <div class="status-codes">
                            ${Object.entries(metrics.status_codes)
                                .map(([code, count]) => `
                                    <div class="status-code-item">
                                        <span class="code">${code}</span>
                                        <span class="count">${count}</span>
                                    </div>
                                `).join('')}
                        </div>
                    </div>
                    
                    <div class="metrics-section">
                        <h3>æœ€è¿‘è¯·æ±‚</h3>
                        <div class="recent-requests">
                            <table>
                                <thead>
                                    <tr>
                                        <th>æ—¶é—´</th>
                                        <th>è·¯å¾„</th>
                                        <th>æ–¹æ³•</th>
                                        <th>çŠ¶æ€</th>
                                        <th>å»¶è¿Ÿ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${metrics.recent_requests.slice(0, 10).map(req => `
                                        <tr>
                                            <td>${new Date(req.time).toLocaleString()}</td>
                                            <td>${req.path}</td>
                                            <td>${req.method}</td>
                                            <td>${req.status_code}</td>
                                            <td>${req.latency.toFixed(2)}ms</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="metrics-section">
                        <h3>çƒ­é—¨å¼•ç”¨æ¥æº</h3>
                        <div class="top-referers">
                            ${Object.entries(metrics.top_referers)
                                .sort(([,a], [,b]) => b - a)
                                .slice(0, 10)
                                .map(([referer, count]) => `
                                    <div class="referer-item">
                                        <span class="referer">${referer || 'ç›´æ¥è®¿é—®'}</span>
                                        <span class="count">${count}</span>
                                    </div>
                                `).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            const metricsElement = document.getElementById('system-metrics');
            if (metricsElement) {
                metricsElement.innerHTML = metricsHtml;
            }
        }
        
        function formatBytes(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(2)} ${units[unitIndex]}`;
        }
        
        function formatDuration(ns) {
            const duration = ns / 1e9; // è½¬æ¢ä¸ºç§’
            const days = Math.floor(duration / 86400);
            const hours = Math.floor((duration % 86400) / 3600);
            const minutes = Math.floor((duration % 3600) / 60);
            const seconds = Math.floor(duration % 60);
            return `${days}å¤© ${hours}æ—¶ ${minutes}åˆ† ${seconds}ç§’`;
        }
        
        // å®šæœŸæ›´æ–°ç›‘æ§æ•°æ®
        setInterval(loadMetrics, 5000);
        
        // åˆå§‹åŠ è½½
        document.addEventListener('DOMContentLoaded', () => {
            loadMetrics();
        });
    </script>
