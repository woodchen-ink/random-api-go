<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <title>éšæœºæ–‡ä»¶api</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" size="32x32" href="https://cdn-r2.czl.net/2023/06/20/649168ebc2b5d.png">
    <link rel="stylesheet" href="https://cdn-r2.czl.net/frame/czlfonts/slice/font.css" media="all">
    <link rel="stylesheet" href="https://cdn-r2.czl.net/frame/prose.css" media="all">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-weight: 300;
            background-image: url(https://random-api.czl.net/pic/all);
            background-size: cover;
            overflow: auto;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2;
            overflow-y: auto;
        }

        #markdown-content {
            position: relative;
            z-index: 3;
            background-color: transparent;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        * {
            box-sizing: border-box;
        }

        main {
            padding: 1vw;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .stats-summary {
            background-color: #44444423;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* ä¸¤åˆ—å¸ƒå±€ */
            gap: 10px;
            /* é¡¹ç›®ä¹‹é—´çš„é—´è· */
        }

        .stats-item {
            padding: 5px;
        }

        /* ç¡®ä¿åœ¨å°å±å¹•ä¸Šåˆ‡æ¢ä¸ºå•åˆ— */
        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 0 10px 0;
        }

        .stats-header h3 {
            margin: 0;
            padding: 0;
        }

        .refresh-icon {
            font-size: 16px;
            margin-left: 10px;
            display: inline-block;
            animation: none;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .spinning {
            animation: spin 1s linear infinite;
        }

        .stats-summary,
        table {
            transition: opacity 0.3s ease;
        }

        .fade {
            opacity: 0.6;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.2/markdown-it.min.js"></script>
</head>

<body>
    <div class="overlay">
        <main>
            <div id="markdown-content" class="prose prose-dark">
            </div>
        </main>
    </div>
    <!-- æ¸²æŸ“markdown -->
    <script>
        // åˆ›å»ºå¸¦æœ‰é…ç½®çš„ markdown-it å®ä¾‹
        var md = window.markdownit({
            html: true
        });

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                // æ·»åŠ åˆ·æ–°åŠ¨ç”»
                const refreshIcon = document.querySelector('.refresh-icon');
                const summaryElement = document.getElementById('stats-summary');
                const detailElement = document.getElementById('stats-detail');

                if (refreshIcon) {
                    refreshIcon.classList.add('spinning');
                }
                if (summaryElement) summaryElement.classList.add('fade');
                if (detailElement) detailElement.classList.add('fade');

                // è·å–æ•°æ®
                const response = await fetch('/stats');
                const stats = await response.json();

                // æ›´æ–°ç»Ÿè®¡
                await updateStats(stats);

                // ç§»é™¤åŠ¨ç”»
                setTimeout(() => {
                    if (refreshIcon) {
                        refreshIcon.classList.remove('spinning');
                    }
                    if (summaryElement) summaryElement.classList.remove('fade');
                    if (detailElement) detailElement.classList.remove('fade');
                }, 300);

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // å¤„ç†ç»Ÿè®¡æ•°æ®
        function updateStats(stats) {
            const startDate = new Date('2024-10-26');
            const today = new Date();
            const daysSinceStart = Math.ceil((today - startDate) / (1000 * 60 * 60 * 24));

            let totalCalls = 0;
            let todayCalls = 0;

            Object.values(stats).forEach(stat => {
                totalCalls += stat.total_calls;
                todayCalls += stat.today_calls;
            });

            const avgCallsPerDay = Math.round(totalCalls / daysSinceStart);

            // æ›´æ–°æ€»ä½“ç»Ÿè®¡
            const summaryHtml = `
                <div class="stats-summary">
                    <div class="stats-header">
                        <h3>ğŸ“Š æ¥å£è°ƒç”¨æ¬¡æ•° <span class="refresh-icon">ğŸ”„</span></h3>
                    </div>
                    <div class="stats-grid">
                        <div class="stats-item">ä»Šæ—¥æ€»è°ƒç”¨ï¼š${todayCalls} æ¬¡</div>
                        <div class="stats-item">å¹³å‡æ¯å¤©è°ƒç”¨ï¼š${avgCallsPerDay} æ¬¡</div>
                        <div class="stats-item">æ€»è°ƒç”¨æ¬¡æ•°ï¼š${totalCalls} æ¬¡</div>
                        <div class="stats-item">ç»Ÿè®¡å¼€å§‹æ—¥æœŸï¼š2024-10-26</div>
                    </div>
                </div>
            `;

            // æ›´æ–°è¯¦ç»†ç»Ÿè®¡
            let detailHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>æ¥å£</th>
                            <th>ä»Šæ—¥è°ƒç”¨</th>
                            <th>æ€»è°ƒç”¨</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            Object.entries(stats).forEach(([endpoint, stat]) => {
                detailHtml += `
                    <tr>
                        <td>${endpoint}</td>
                        <td>${stat.today_calls}</td>
                        <td>${stat.total_calls}</td>
                    </tr>
                `;
            });

            detailHtml += `
                    </tbody>
                </table>
            `;

            // æ’å…¥ç»Ÿè®¡æ•°æ®
            const summaryElement = document.getElementById('stats-summary');
            const detailElement = document.getElementById('stats-detail');

            if (summaryElement) summaryElement.innerHTML = summaryHtml;
            if (detailElement) detailElement.innerHTML = detailHtml;
        }

        // å…ˆåŠ è½½ markdown å†…å®¹
        fetch('./index.md')
            .then(response => response.text())
            .then(markdownText => {
                document.getElementById('markdown-content').innerHTML = md.render(markdownText);
                // markdown åŠ è½½å®Œæˆåç­‰å¾…ä¸€å°æ®µæ—¶é—´å†åŠ è½½ç»Ÿè®¡æ•°æ®
                setTimeout(loadStats, 100);
            })
            .catch(error => console.error('Error loading index.md:', error));

        // å®šæœŸæ›´æ–°ç»Ÿè®¡æ•°æ®
        setInterval(loadStats, 3 * 1000);
    </script>
</body>

</html>
